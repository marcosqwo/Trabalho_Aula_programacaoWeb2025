<section class="min-vh-100 bg-dark" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastre-se</p>

                <form [formGroup]="form" (ngSubmit)="submitForm()" class="mx-1 mx-md-4 form-control ">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="nome">Nome:</label>
                      <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Digite o seu Nome"/>
                      <div *ngIf="iscampovalido('nome')" class="text-danger">
                        Campo Obrigatório!
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Email:</label>
                      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Digite o seu E-mail" />
                      <div *ngIf="iscampovalido('email')" class="text-danger">
                        Campo Obrigatório!
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Senha:</label>
                      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Digite a Sua Senha" />
                      <div *ngIf="iscampovalido('password')" class="text-danger">
                        Campo Obrigatório!
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="passwordrepeat">Repita a Senha:</label>
                      <input type="password" id="passwordrepeat" class="form-control" formControlName="passwordrepeat" placeholder="Repita a Senha" />

                      <div *ngIf="form.get('passwordrepeat')?.touched && form.get('passwordrepeat')?.errors?.['required']" class="text-danger">
                        Campo Obrigatório!
                      </div>
                      <div *ngIf="form.errors?.['notSame'] && form.get('passwordrepeat')?.touched" class="text-danger">
                        As senhas não coincidem!
                      </div>

                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Registrar</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="assets/imgs/ChatGPT%20Image%2012%20de%20jun.%20de%202025,%2017_37_10.png"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
